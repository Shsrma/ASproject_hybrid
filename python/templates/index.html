<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlockShareCloud - Hybrid</title>

  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/scripts.js" defer></script>
</head>

<body>

  <!-- Top Navigation Bar -->
  <header class="topbar glass float">
    <div class="left">
      <button id="themeToggle" type="button" class="btn small">Toggle Dark</button>

      <select id="langSelect" aria-label="Select Language" class="select small">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
      </select>
    </div>

    <div class="right">
      <select id="tzSelect" aria-label="Select Timezone" class="select small">
        <option value="">Auto Timezone</option>
        <option value="Asia/Kolkata">Asia/Kolkata</option>
        <option value="UTC">UTC</option>
        <option value="America/New_York">America/New_York</option>
      </select>
      <span id="tzDisplay" class="timezone-display"></span>
    </div>
  </header>

  <main class="container">

    <h1 id="title" class="main-title">BlockShareCloud</h1>

    <!-- Upload Card -->
    <section class="card glass float upload-section">
      <h2 id="uploadTitle" class="card-title">Upload a File</h2>

      <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <label for="fileInput" class="input-label">Choose a file to upload</label>
        <input id="fileInput" type="file" name="file" class="input-file" aria-label="Choose a file to upload" title="Choose a file to upload" required>
        <button id="uploadBtn" type="submit" class="btn primary">Upload</button>
      </form>

      <pre id="uploadResult" class="result-box"></pre>
    </section>

    <!-- Download Card -->
    <section class="card glass float download-section">
      <h2 id="downloadTitle" class="card-title">Download a File</h2>

      <form id="downloadForm" action="/download" method="POST">
        <input
          id="hashInput"
          type="text"
          name="ipfs_hash"
          placeholder="Enter IPFS Hash"
          class="input-text"
          required
        >
        <button id="downloadBtn" type="submit" class="btn primary">Download</button>
      </form>
    </section>

  </main>

</body>
</html>
